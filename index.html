<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigmatic</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Welcome to Enigmatic!</div>
      </header>
      <p class="questionParagraph" id="question">Questions...</p>
      <div class="inputsContainer">
        <input
          class="txtInput"
          type="text"
          id="txtInput"
          placeholder="Type your answer..."
        />
        <button class="btnSubmit" type="submit" id="btnSubmit">Check</button>
      </div>

      <div class="answerContainer">
        <p id="successMessage"></p>
      </div>
    </div>
    <footer>
      <p class="author">Powered By: Leonardo Ferreira - 2022</p>

      <div class="mediaButtonsContainer">
        <button class="footerButtons">
          <a
            class="mediaButtons"
            href="https://github.com/Leoff00"
            target="_blank"
            >Github</a
          >
        </button>
        <button class="footerButtons">
          <a
            class="mediaButtons"
            href="https://www.facebook.com/ZinnLeo/"
            target="_blank"
            >LinkedIn</a
          >
        </button>
        <button class="footerButtons">
          <a
            class="mediaButtons"
            href="https://www.reddit.com/user/akaZinnlua"
            target="_blank"
            >Reddit</a
          >
        </button>
      </div>
    </footer>
  </body>
  <script defer src="script.js"></script>
</html>
